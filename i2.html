<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.svg">
    <script>
    ;(function () {
      const prefersDark =
        window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
    </script>
  <style type="text/css">
    :root { --va-c-bg: #fff; }
    html.dark { --va-c-bg: #1b1b1f; }
    html { background-color: var(--va-c-bg); }
  </style>
    <script>
    const locale = localStorage.getItem('valaxy-locale') || 'zh-CN';
    document.documentElement.setAttribute('lang', locale);
    </script>
    
  <script type="module" crossorigin src="/assets/app-G45NqZuR.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/app-BCwe-Jgf.css">
</head>
<body>
  <div id="app"></div>
  
</body>
</html>
